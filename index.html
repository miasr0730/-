            <option value="kirizuma">åˆ‡å¦» / ç‰‡æµã‚Œ / æ£Ÿé•ã„</option>
            <option value="yosemune">å¯„æ£Ÿ / æ–¹å½¢</option>

<script>
    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¿å­˜ã•ã‚ŒãŸã‚­ãƒ¼ã‚’å‘¼ã³å‡ºã™
    window.onload = () => {
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) {
            document.getElementById('apiKey').value = savedKey;
        }
    };

    function saveKey() {
        const key = document.getElementById('apiKey').value;
        localStorage.setItem('gemini_api_key', key);
        alert("APIã‚­ãƒ¼ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚æ¬¡å›ã‹ã‚‰å…¥åŠ›ä¸è¦ã§ã™ï¼");
    }

    const PROMPT = `ã‚ãªãŸã¯å±‹æ ¹ç©ç®—ã®å°‚é–€å®¶ã§ã™ã€‚å›³é¢ï¼ˆå±‹æ ¹ä¼å›³ã€ç«‹é¢å›³ã€å¹³é¢å›³ãªã©ï¼‰ã‹ã‚‰ã€ä¸»è¦ãªå±‹æ ¹é¢ã®æƒ…å ±ã‚’1ã¤æŠ½å‡ºã—ã¦ãã ã•ã„ã€‚
ä»¥ä¸‹ã®JSONå½¢å¼ã®ã¿ã§å‡ºåŠ›ã—ã¦ãã ã•ã„ã€‚
{
  "location": "å ´æ‰€ã®åå‰",
  "horizontal_mm": æ•°å€¤,
  "pitch": æ•°å€¤(å¯¸å‹¾é…),
  "roof_type": "kirizuma" | "yosemune" | "inimoya",
  "reason": "ã©ã®å›³é¢ã®ã©ã®æ•°å€¤ã‚’å‚ç…§ã—ãŸã‹ä¸€è¨€"
}`;

    async function processImage(input) {
        const file = input.files[0];
        const apiKey = document.getElementById('apiKey').value;
        if (!apiKey) return alert("APIã‚­ãƒ¼ã‚’ä¿å­˜ã—ã¦ãã ã•ã„");
        if (!file) return;

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('preview').src = e.target.result;
            document.getElementById('preview-container').style.display = 'block';
        };
        reader.readAsDataURL(file);

        const status = document.getElementById('aiStatus');
        status.style.display = 'block';
        status.innerText = "AIãŒå›³é¢ã‚’è©³ã—ãè§£æä¸­...";
        status.classList.add('loading');

        try {
            const base64Data = await toBase64(file);
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: PROMPT },
                            { inline_data: { mime_type: file.type, data: base64Data.split(',')[1] } }
                        ]
                    }]
                })
            });

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            const json = JSON.parse(text.replace(/```json|```/g, ''));

            document.getElementById('locName').value = json.location;
            document.getElementById('hDist').value = json.horizontal_mm;
            document.getElementById('pitchA').value = json.pitch;
            document.getElementById('roofType').value = json.roof_type;
            
            calc();
            status.innerText = "âœ… è§£æå®Œäº†: " + json.reason;
        } catch (e) {
            console.error(e);
            status.innerText = "âŒ è§£æã‚¨ãƒ©ãƒ¼ã€‚æ‰‹å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
        } finally {
            status.classList.remove('loading');
        }
    }

    function toBase64(file) {
        return new Promise((res, rej) => {
            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = () => res(r.result);
            r.onerror = e => rej(e);
        });
    }

    function calc() {
        const h = parseFloat(document.getElementById('hDist').value) || 0;
        const p = parseFloat(document.getElementById('pitchA').value) || 0;
        const type = document.getElementById('roofType').value;

        if (h > 0) {
            const slope = h * Math.sqrt(1 + Math.pow(p / 10, 2));
            // ç°¡æ˜“çš„ãªéš…æ£Ÿè¨ˆç®— (å‹¾é…ã«ã‚ˆã‚‹ä¿‚æ•°)
            const hip = Math.sqrt(Math.pow(h, 2) + Math.pow(h, 2) + Math.pow(h * (p / 10), 2));
            
            document.getElementById('resSlope').innerText = Math.round(slope).toLocaleString() + " mm";
            document.getElementById('resHip').innerText = (type !== 'kirizuma') ? Math.round(hip).toLocaleString() + " mm" : "ãªã—";
        }
    }

    function addToList() {
        const name = document.getElementById('locName').value || "æœªè¨­å®š";
        const slope = document.getElementById('resSlope').innerText;
        const hip = document.getElementById('resHip').innerText;
        const list = document.getElementById('calcList');
        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerHTML = `
            <strong>${name}</strong><br>
            ç™»ã‚Š: ${slope} / éš…æ£Ÿ: ${hip}
            <button class="delete-btn" onclick="this.parentElement.remove()">Ã—</button>
        `;
        list.prepend(item);
    }
</script>
