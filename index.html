<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屋根寸法計算プロ</title>
    <style>
        :root { --primary: #1a73e8; --accent: #d93025; }
        body { font-family: sans-serif; padding: 15px; background: #f4f7f9; color: #333; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 480px; margin: auto; }
        h1 { font-size: 1.1rem; text-align: center; color: var(--primary); margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        input:focus, select:focus { border-color: var(--primary); outline: none; }
        
        .mode-selector { background: #e8f0fe; padding: 10px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--primary); }
        
        .result-box { background: #fff; border: 2px solid var(--primary); padding: 15px; border-radius: 10px; margin-top: 20px; }
        .result-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .res-label { font-size: 0.85rem; font-weight: bold; }
        .res-val { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .unit { font-size: 0.8rem; margin-left: 3px; color: #666; }
        .highlight { color: var(--accent); }
    </style>
</head>
<body>

    <h1>屋根寸法シミュレーター</h1>

        <label>算出したい数値を選択</label>
        <select id="calcMode" onchange="calc()">
            <option value="tenkai">展開寸法 (斜めの実寸を出す)</option>
            <option value="fuzu">伏図寸法 (水平の合計を出す)</option>
        </select>
    </div>

    <div class="input-group">
        <label>外壁の幅（図面の数字）[mm]</label>
        <input type="number" id="baseDim" placeholder="例: 4550" oninput="calc()">
