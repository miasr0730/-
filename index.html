    <div>
        <span class="res-label bg-blue">ã€å¹³é¢æŠ•å½±å›³ã€‘æ°´å¹³å¯¸æ³• ï¼‹ æµã‚Œ(å¹³é¢)</span>

    <div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    let selectedFiles = [];
    const fileInput = document.getElementById('fileInput');

    fileInput.onchange = (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                selectedFiles.push({ file, data: ev.target.result });
                renderPreviews();
            };
            reader.readAsDataURL(file);
        });
        fileInput.value = "";
    };

    function renderPreviews() {
        const container = document.getElementById('previewContainer');
        container.innerHTML = "";
        selectedFiles.forEach(f => {
            const div = document.createElement('div');
            div.className = 'thumb-wrapper';
            div.innerHTML = f.file.type.includes('image') ? `<img src="${f.data}">` : `ğŸ“„ PDF`;
            container.appendChild(div);
        });
    }

    document.getElementById('analyzeBtn').onclick = async () => {
        const apiKey = document.getElementById('apiKey').value;
        const roofType = document.getElementById('roofType').value;
        const planeCount = document.getElementById('planeCount').value;

        if (!apiKey || selectedFiles.length === 0) return alert("APIã‚­ãƒ¼ã¨å›³é¢ã‚’ã‚»ãƒƒãƒˆã—ã¦ãã ã•ã„");
        
        const btn = document.getElementById('analyzeBtn');
        btn.disabled = true;
        btn.innerText = "è§£æä¸­...";

        try {
            const genAI = new GoogleGenerativeAI(apiKey);
            const model = genAI.getGenerativeModel({ 
                model: "gemini-3-flash-preview", 
                generationConfig: { responseMimeType: "application/json" }
            });

            const prompt = `
# å±‹æ ¹ç©ç®—ç²¾å¯†ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ  v4.1 (åº§æ¨™ãƒ»å…¨è¾ºãƒ»æµã‚Œå¯¸æ³•)

## åˆ¶ç´„æ¡ä»¶
- å±‹æ ¹å‹å¼: ${roofType}
- å±‹æ ¹é¢æ•°: ${planeCount} é¢

#### Step 0: æ§‹é€ æŠŠæ¡ (å±…å®¤åŸºæº–)
- ãƒ¦ãƒ¼ã‚¶ãƒ¼æŒ‡å®šã®å‹å¼ã¨é¢æ•°ã‚’å³å®ˆã€‚Lå­—å‹ç­‰ã¯é‡ãªã‚Šã‚’é™¤å¤–ã—ç‹¬ç«‹ã—ãŸ${planeCount}å€‹ã®å¤šè§’å½¢ã¨ã—ã¦å®šç¾©ã€‚

#### Step 1: æ•°å€¤æŠ½å‡º
- å„è¾ºã®æ°´å¹³æŠ•å½±è·é›¢(1mmå˜ä½)ã‚’æŠ½å‡ºã€‚

#### Step 2: è»’ãƒ»ã‘ã‚‰ã°å‡ºã®åŠ ç®—
- ç«‹é¢å›³ã‹ã‚‰è»’ã®å‡ºãƒ»ã‘ã‚‰ã°å‡ºã‚’ç‰¹å®šã—ã€å¤–å‘¨ã«åŠ ç®—ã€‚

#### Step 3: æµã‚Œå¯¸æ³•(Flow)ã®ç®—å‡º
- å„å±‹æ ¹é¢ã«ã¤ã„ã¦ã€è»’å…ˆã‹ã‚‰æ£Ÿ(ã¾ãŸã¯é ‚ç‚¹)ã¸å‚ç›´ã«é™ã‚Šã‚‹ã€Œæµã‚Œæ–¹å‘ã€ã®è·é›¢ã‚’ç®—å‡ºã›ã‚ˆã€‚
- å¹³é¢ä¸Šã®è·é›¢(len_plan)ã¨ã€å‹¾é…å€ç‡ã‚’æ›ã‘ãŸå®Ÿå¯¸è·é›¢(len_actual)ã®ä¸¡æ–¹ã‚’å‡ºåŠ›ã›ã‚ˆã€‚

å‡ºåŠ›å½¢å¼(JSON):
{
  "slope": 3.5,
  "planes": [
    {
      "id": 1,
      "vertices": [{"x": 0, "y": 0}, ...],
      "edges": [{"from": 0, "to": 1, "type": "eave", "len_plan": 5000, "len_actual": 5000}],
      "flow": {
        "start": {"x": 2500, "y": 5000},
        "end": {"x": 2500, "y": 2500},
        "len_plan": 2500,
        "len_actual": 2649
      }
    }
  ],
  "step_logs": "è§£æãƒ—ãƒ­ã‚»ã‚¹ã®è¦ç´„"
}`;

            const parts = selectedFiles.map(f => ({
                inlineData: { data: f.data.split(',')[1], mimeType: f.file.type }
            }));

            const result = await model.generateContent([prompt, ...parts]);
            const data = JSON.parse(result.response.text());

            document.getElementById('resultCard').style.display = 'block';
            document.getElementById('formulaText').innerText = `ã€AIè§£æãƒ­ã‚°ã€‘\n${data.step_logs}`;
            
            drawPolygon(data, 'planCanvas', false);
            drawPolygon(data, 'slopeCanvas', true);

        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
        finally { 
            btn.disabled = false; 
            btn.innerText = "ç²¾å¯†è§£æãƒ»å…¨å‘¨ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤å®Ÿè¡Œ";
        }
    };

    function drawPolygon(data, canvasId, isActual) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        canvas.width = 1200; canvas.height = 900;
        ctx.clearRect(0,0,1200,900);

        let allX = [], allY = [];
        data.planes.forEach(p => p.vertices.forEach(v => { allX.push(v.x); allY.push(v.y); }));
        const minX = Math.min(...allX), maxX = Math.max(...allX);
        const minY = Math.min(...allY), maxY = Math.max(...allY);
        const roofW = maxX - minX, roofH = maxY - minY;
        const scale = Math.min(1000/roofW, 700/roofH);
        const offsetX = (1200 - roofW * scale) / 2 - minX * scale;
        const offsetY = (900 - roofH * scale) / 2 - minY * scale;

        const color = isActual ? "#d93025" : "#1a73e8";

        data.planes.forEach(plane => {
            // 1. å¤–å½¢ç·šã®æç”»
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            plane.vertices.forEach((v, i) => {
                const px = v.x * scale + offsetX;
                const py = v.y * scale + offsetY;
                if (i === 0) ctx.moveTo(px, py); else ctx.lineTo(px, py);
            });
            ctx.closePath();
            ctx.stroke();

            // 2. è¾ºãƒ©ãƒ™ãƒ«ã®æç”»
            ctx.font = "bold 13px sans-serif";
            plane.edges.forEach(edge => {
                const v1 = plane.vertices[edge.from];
                const v2 = plane.vertices[edge.to] || plane.vertices[0];
                const mx = ((v1.x + v2.x) / 2) * scale + offsetX;
                const my = ((v1.y + v2.y) / 2) * scale + offsetY;
                const val = isActual ? edge.len_actual : edge.len_plan;
                drawTextLabel(ctx, `${edge.type.toUpperCase()}: ${val}`, mx, my, color);
            });

            // 3. æµã‚Œå¯¸æ³•ï¼ˆå‚ç›´æ–¹å‘ï¼‰ã®æç”» [è¿½åŠ ç‚¹]
            if (plane.flow) {
                const fs = plane.flow.start, fe = plane.flow.end;
                const sx = fs.x * scale + offsetX, sy = fs.y * scale + offsetY;
                const ex = fe.x * scale + offsetX, ey = fe.y * scale + offsetY;

                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(sx, sy);
                ctx.lineTo(ex, ey);
                ctx.strokeStyle = color;
                ctx.stroke();
                ctx.setLineDash([]);

                const flowVal = isActual ? plane.flow.len_actual : plane.flow.len_plan;
                const flowLabel = `${isActual ? 'å®Ÿå¯¸' : 'å¹³é¢'}: ${flowVal}`;
                drawTextLabel(ctx, flowLabel, (sx+ex)/2, (sy+ey)/2, color, true);
            }
        });
    }

    function drawTextLabel(ctx, text, x, y, color, isHighlight = false) {
        ctx.font = isHighlight ? "bold 15px sans-serif" : "12px sans-serif";
        const tw = ctx.measureText(text).width;
        ctx.fillStyle = "rgba(255,255,255,0.9)";
        ctx.fillRect(x - tw/2 - 4, y - 10, tw + 8, 20);
        ctx.fillStyle = color;
        ctx.textAlign = "center";
        ctx.fillText(text, x, y + 5);
    }
</script>
