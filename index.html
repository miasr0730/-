<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屋根寸法計算プロ</title>
    <style>
        :root { --primary: #1a73e8; --accent: #d93025; }
        body { font-family: sans-serif; padding: 15px; background: #f4f7f9; color: #333; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 480px; margin: auto; }
        h1 { font-size: 1.1rem; text-align: center; color: var(--primary); margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        input:focus, select:focus { border-color: var(--primary); outline: none; }
        
        .mode-selector { background: #e8f0fe; padding: 10px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--primary); }
        
        .result-box { background: #fff; border: 2px solid var(--primary); padding: 15px; border-radius: 10px; margin-top: 20px; }
        .result-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .res-label { font-size: 0.85rem; font-weight: bold; }
        .res-val { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .unit { font-size: 0.8rem; margin-left: 3px; color: #666; }
        .highlight { color: var(--accent); }
    </style>
</head>
<body>

<div class="card">
    <h1>屋根寸法シミュレーター</h1>

    <div class="mode-selector">
        <label>算出したい数値を選択</label>
        <select id="calcMode" onchange="calc()">
            <option value="tenkai">展開寸法 (斜めの実寸を出す)</option>
            <option value="fuzu">伏図寸法 (水平の合計を出す)</option>
        </select>
    </div>

    <div class="input-group">
        <label>外壁の幅（図面の数字）[mm]</label>
        <input type="number" id="baseDim" placeholder="例: 4550" oninput="calc()">
    </div>

    <div class="input-group">
        <label>軒の出 [mm]</label>
        <input type="number" id="nokiDim" value="275" oninput="calc()">
    </div>

    <div class="input-group">
        <label>勾配 [寸]</label>
        <input type="number" id="pitch" value="3.5" step="0.1" oninput="calc()">
    </div>

    <div class="result-box">
        <div class="result-row">
            <span class="res-label">水平合計(伏図寸法):</span>
            <span><span id="horiz_res">0</span><span class="unit">mm</span></span>
        </div>
        <hr>
        <div class="result-row">
            <span id="target_label" class="res-label">算出された寸法:</span>
            <span><span id="final_res" class="res-val">0</span><span class="unit">mm</span></span>
        </div>
        <div class="result-row">
            <span class="res-label">隅棟・谷の実寸:</span>
            <span><span id="hip_res" class="res-val highlight">0</span><span class="unit">mm</span></span>
        </div>
    </div>
</div>

<script>
    function calc() {
        const base = parseFloat(document.getElementById('baseDim').value) || 0;
        const noki = parseFloat(document.getElementById('nokiDim').value) || 0;
        const pitch = parseFloat(document.getElementById('pitch').value) || 0;
        const mode = document.getElementById('calcMode').value;

        // 水平合計 (伏図寸法)
        const totalH = base + noki;
        document.getElementById('horiz_res').innerText = Math.round(totalH).toLocaleString();

        // 登り実寸係数
        const slopeFactor = Math.sqrt(1 + Math.pow(pitch / 10, 2));
        
        let finalVal = 0;
        if (mode === 'tenkai') {
            document.getElementById('target_label').innerText = "展開寸法 (斜め実寸):";
            finalVal = totalH * slopeFactor;
        } else {
            document.getElementById('target_label').innerText = "伏図寸法 (水平投影):";
            finalVal = totalH;
        }

        // 隅棟実寸
        const hipVal = Math.sqrt(Math.pow(totalH, 2) * 2 + Math.pow(totalH * (pitch / 10), 2));

        document.getElementById('final_res').innerText = Math.round(finalVal).toLocaleString();
        document.getElementById('hip_res').innerText = Math.round(hipVal).toLocaleString();
    }
</script>

</body>
</html>
