<script>
    // 2.5 Flash ãƒ¢ãƒ‡ãƒ«ã‚’æ˜ç¤ºçš„ã«æŒ‡å®š
    const TARGET_MODEL = "gemini-2.5-flash"; 
    let allFiles = [];

    window.onload = () => {
        const savedKey = localStorage.getItem('gemini_api_25');
        if(savedKey) document.getElementById('apiKey').value = savedKey;
    };

    function saveSettings() {
        localStorage.setItem('gemini_api_25', document.getElementById('apiKey').value);
        alert("2.5å¯¾å¿œã‚­ãƒ¼ã‚’ä¿å­˜ã—ã¾ã—ãŸ");
    }

    function addFiles(input) {
        const newFiles = Array.from(input.files);
        allFiles = allFiles.concat(newFiles);
        updateView();
        input.value = ''; 
    }

    function updateView() {
        const list = document.getElementById('thumb-list');
        const btn = document.getElementById('analyzeBtn');
        list.innerHTML = '';
        allFiles.forEach((file, i) => {
            const div = document.createElement('div');
            div.className = 'thumb-item';
            const img = document.createElement('img');
            img.className = 'thumb-img';
            const reader = new FileReader();
            reader.onload = e => img.src = e.target.result;
            reader.readAsDataURL(file);
            const del = document.createElement('button');
            del.className = 'remove-btn';
            del.innerHTML = 'Ã—';
            del.onclick = (e) => { e.preventDefault(); allFiles.splice(i, 1); updateView(); };
            div.appendChild(img);
            div.appendChild(del);
            list.appendChild(div);
        });
        btn.disabled = allFiles.length === 0;
        btn.className = allFiles.length > 0 ? 'action-btn primary-btn' : 'action-btn disabled-btn';
        btn.innerText = `ğŸš€ 2.5 Flash è§£æé–‹å§‹ (${allFiles.length}æš)`;
    }

    async function runAI() {
        const apiKey = document.getElementById('apiKey').value;
        const status = document.getElementById('status');
        if (!apiKey) return alert("APIã‚­ãƒ¼ãŒå¿…è¦ã§ã™");
        
        status.style.display = 'block';
        status.style.background = '#1e293b';
        status.style.color = '#fff';
        status.innerHTML = `Gemini 2.5 Flash çµ±åˆè§£æä¸­... <div class="loading-spin"></div>`;
        document.getElementById('result-area').style.display = 'none';

        try {
            // 2.5 Flashã®å…¥åŠ›ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦æœ€é©åŒ–
            const base64Images = await Promise.all(allFiles.map(file => resizeImage(file, 1600)));
            
            const prompt = `ã‚ãªãŸã¯å±‹æ ¹ç©ç®—ã®ã‚¹ãƒšã‚·ãƒ£ãƒªã‚¹ãƒˆã§ã™ã€‚æä¾›ã•ã‚ŒãŸå…¨ã¦ã®ç”»åƒã‚’æ¨ªæ–­çš„ã«è§£æã—ã€1.SVGå½¢å¼ã®å±‹æ ¹ä¼å›³ï¼ˆå„è¾ºã®å¯¸æ³•å…¥ã‚Šã€èƒŒæ™¯é€æ˜ã€ç·šã¯ç™½ï¼‰ 2.ä»¥ä¸‹ã®JSONã‚’ç”Ÿæˆã—ã¦ãã ã•ã„ã€‚
            %%%JSON_START%%%
            {"items": [{"type": "å¹³å‡º", "name": "å—é¢1", "length_mm": 5460, "note": "4å¯¸å‹¾é…"}]}
            %%%JSON_END%%%`;

            const parts = [{ text: prompt }];
            base64Images.forEach(b64 => {
                parts.push({ inline_data: { mime_type: "image/jpeg", data: b64.split(',')[1] } });
            });

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TARGET_MODEL}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts }] })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            const resultText = data.candidates[0].content.parts[0].text;
            const svgMatch = resultText.match(/<svg[\s\S]*?<\/svg>/);
            const jsonMatch = resultText.match(/%%%JSON_START%%%([\s\S]*?)%%%JSON_END%%%/);

            if (svgMatch) document.getElementById('svg-output').innerHTML = svgMatch[0];
            if (jsonMatch) {
                const items = JSON.parse(jsonMatch[1]).items;
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = items.map(it => `<tr><td><b>${it.type}</b></td><td>${it.name}</td><td>${it.length_mm.toLocaleString()}</td><td>${it.note}</td></tr>`).join('');
                
                status.style.background = '#f0fdf4';
                status.style.color = '#166534';
                status.innerHTML = "âœ… è§£æå®Œäº†";
                document.getElementById('result-area').style.display = 'block';
            }
        } catch (e) {
            status.style.background = '#fef2f2';
            status.style.color = '#991b1b';
            status.innerHTML = `âŒ ã‚¨ãƒ©ãƒ¼: ${e.message}`;
        }
    }

    function resizeImage(file, maxWidth) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scale = maxWidth / img.width;
                    canvas.width = Math.min(img.width, maxWidth);
                    canvas.height = img.height * (canvas.width / img.width);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.85));
                };
            };
        });
    }
